<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <form>
      <div class="row d-flex">
      <div class="col input-group">
        <span class="input-group-text">Width</span>
        <input type="number" id="cardWidth" class="form-control">
      </div>
      <div class="col input-group">
        <span  class="input-group-text">Height</span>
        <input id="cardHeight" class="form-control">
      </div>
      <div class="col">
        <button onclick="createRandomCard()" type="submit" class="button btn btn-primary ">Submit</button>
      </div>
      </div>
    </form>
    <div class="d-flex justify-content-center  p-4">
      <div class="carta position-relative"">
        <h1 id="basto" class="palo position-absolute top-0 start-0 ">♦</h1>
        <h1 id="cardValue" class="valor position-absolute top-50 start-50 translate-middle">1</h1>
        <h1 id="bastoAbajo" class=" palo und position-absolute bottom-0 end-0 p-1">♥</h1>
      </div>
    </div>
  </body>
</html>
